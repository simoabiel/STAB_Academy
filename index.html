<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .logo {
            height: 170px;
            width: 170px;
            border-radius: 40px;
        }
        .coverlogo {
            float: left;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .welcome-container {
            text-align: center;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        .login-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .login-button {
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            transition: opacity 0.3s;
        }
        /* Spinner (Initially Hidden) */
        .spinner {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="coverlogo">
        <a href="index.html">
            <img src="images/photo_2025-03-31_13-16-37.jpg" class="logo" alt="">
        </a>
    </div>

    <div class="welcome-container">
        <h1>WELCOME TO STAB-ACADEMY</h1>
        <div class="login-buttons">
            <a href="teacher.html" class="login-button teacher-button">
                <div class="spinner"></div>
                <h1>Teacher-login</h1>
            </a>
            <a href="student.html" class="login-button student-button">
                <div class="spinner"></div>
                <h1>Student-login</h1>
            </a>
        </div>
    </div>

    <script>
        function addSpinner(event) {
            event.preventDefault(); // Prevents navigation for demo purposes
            let button = event.currentTarget;
            let spinner = button.querySelector(".spinner");
            
            // Show spinner and disable button
            spinner.style.display = "inline-block";
            button.style.pointerEvents = "none";
            button.style.opacity = "0.7";

            // Simulate loading delay
            setTimeout(() => {
                button.style.pointerEvents = "auto";
                button.style.opacity = "1";
                spinner.style.display = "none"; // Hide spinner after delay
                window.location.href = button.getAttribute("href"); // Redirect
            }, 2000); // 2 seconds delay
        }

        document.querySelector(".teacher-button").addEventListener("click", addSpinner);
        document.querySelector(".student-button").addEventListener("click", addSpinner);
    </script>

</body>
</html>
